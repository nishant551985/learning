<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
		.navbar {
			background: #333;
			color: #fff;
			padding: 1rem 2rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.navbar .logo { font-size: 1.5rem; font-weight: bold; }
		.navbar ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}
		.navbar ul li {
			margin-left: 2rem;
		}
		.navbar ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 1rem;
			transition: color 0.2s;
		}
		.navbar ul li a:hover {
			color: #ffd700;
		}
		.section {
			padding: 4rem 2rem;
			background: #fff;
			margin: 2rem auto;
			max-width: 800px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.05);
		}
		.section h2 { margin-top: 0; }
		.contact-form {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}
		.contact-form input, .contact-form textarea {
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 1rem;
		}
		.contact-form button {
			background: #333;
			color: #fff;
			border: none;
			padding: 0.75rem 1.5rem;
			border-radius: 4px;
			font-size: 1rem;
			cursor: pointer;
			transition: background 0.2s;
		}
		.contact-form button:hover {
			background: #ffd700;
			color: #333;
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="logo">My Website</div>
		<ul>
			<li><a href="#about">About Us</a></li>
			<li><a href="#contact">Contact Us</a></li>
		</ul>
		<div>
			<button onclick="openLoginModal()" style="margin-right:1rem;">Login</button>
			<button onclick="window.location.href='register.html'">Sign Up</button>
		</div>
	</nav>
	<section class="section" id="about">
		<h2>About Us</h2>
		<p>
			Welcome to our website! We are dedicated to providing the best services and solutions for our customers. Our team is passionate about innovation and excellence.
		</p>
	</section>
	<section class="section" id="contact">
		<h2>Contact Us</h2>
		<form class="contact-form">
			<input type="text" name="name" placeholder="Your Name" required>
			<input type="email" name="email" placeholder="Your Email" required>
			<textarea name="message" rows="5" placeholder="Your Message" required></textarea>
			<button type="submit">Send Message</button>
		</form>
	</section>

	<!-- Login Modal -->
	<div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
		<div style="background:#fff; padding:2rem; border-radius:8px; max-width:350px; margin:auto; position:relative;">
			<span onclick="closeLoginModal()" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:1.2rem;">&times;</span>
			<h2>Login</h2>
			<form id="loginForm">
				<input type="email" id="loginEmail" placeholder="Email" required style="width:100%; margin-bottom:1rem;">
				<input type="password" id="loginPassword" placeholder="Password" required style="width:100%; margin-bottom:1rem;">
				<button type="submit" style="width:100%;">Login</button>
			</form>
		</div>
	</div>
	<script>
		function openLoginModal() {
			document.getElementById('loginModal').style.display = 'flex';
		}
		function closeLoginModal() {
			document.getElementById('loginModal').style.display = 'none';
		}
		document.getElementById('loginForm').addEventListener('submit', function(e) {
			e.preventDefault();
			var email = document.getElementById('loginEmail').value;
			var password = document.getElementById('loginPassword').value;
			var regEmail = localStorage.getItem('userEmail');
			var regPassword = localStorage.getItem('userPassword');
			if(email === regEmail && password === regPassword) {
				alert('Login successful!');
				closeLoginModal();
			} else {
				alert('Invalid credentials or user not registered.');
			}
		});
	</script>
</body>
</html>
